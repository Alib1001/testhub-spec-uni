swagger: "2.0"
info:
  title: Testhub universities  API
  description: |
    API for Testhub universities.
  version: 1.0.1
  contact:
    email: superalibek123@gmail.com
basePath: /api
paths:
  /cities/:
    get:
      tags:
      - cities
      description: |-
        Получение списка всех городов на указанном языке.
        <br>
      operationId: CityController.GetAll
      parameters:
      - in: header
        name: Accept-Language
        description: Язык для получения данных, 'ru' или 'kz'
        required: true
        type: string
      responses:
        "200":
          description: '"Список городов"'
          schema:
            type: array
            items:
              $ref: '#/definitions/models.City'
        "400":
          description: '{string} string "400 ошибка получения списка или другая ошибка"'
    post:
      tags:
      - cities
      description: |-
        Создание нового города.
        <br>
      operationId: CityController.Create
      parameters:
      - in: body
        name: body
        description: JSON с данными о городе
        required: true
        schema:
          $ref: '#/definitions/models.City'
      responses:
        "200":
          description: '{"id": 1} "ID созданного города"'
          schema:
            $ref: '#/definitions/map[string]int64'
        "400":
          description: '{string} string "400 ошибка разбора JSON или другая ошибка"'
  /cities/{id}:
    get:
      tags:
      - cities
      description: |-
        Получение информации о городе по ID.
        <br>
      operationId: CityController.Get
      parameters:
      - in: path
        name: id
        description: ID города для получения информации
        required: true
        type: integer
        format: int64
      - in: header
        name: Accept-Language
        description: Язык для получения данных, 'ru' или 'kz'
        required: true
        type: string
      responses:
        "200":
          description: '"Информация о городе"'
          schema:
            $ref: '#/definitions/models.City'
        "400":
          description: '{string} string "400 некорректный ID или другая ошибка"'
    put:
      tags:
      - cities
      description: |-
        Обновление информации о городе по ID.
        <br>
      operationId: CityController.Update
      parameters:
      - in: path
        name: id
        description: ID города для обновления информации
        required: true
        type: integer
        format: int64
      - in: body
        name: body
        description: JSON с обновленными данными о городе
        required: true
        schema:
          $ref: '#/definitions/models.City'
      responses:
        "200":
          description: string "Обновление успешно выполнено"
        "400":
          description: '{string} string "400 некорректный ID, ошибка разбора JSON
            или другая ошибка"'
  /cities/info/{id}:
    get:
      tags:
      - cities
      description: |-
        Получение информации о городе с университетами по ID.
        <br>
      operationId: CityController.GetWithUniversities
      parameters:
      - in: path
        name: id
        description: ID города для получения информации
        required: true
        type: integer
        format: int64
      - in: header
        name: Accept-Language
        description: Язык для получения данных, 'ru' или 'kz'
        required: true
        type: string
      responses:
        "200":
          description: '"Информация о городе с университетами"'
          schema:
            $ref: '#/definitions/models.City'
        "400":
          description: '{string} string "400 некорректный ID или другая ошибка"'
  /cities/search:
    get:
      tags:
      - cities
      description: |-
        Поиск городов по имени.
        <br>
      operationId: CityController.SearchCities
      parameters:
      - in: query
        name: name
        description: Имя города для поиска
        required: true
        type: string
      - in: header
        name: Accept-Language
        description: Язык для получения данных, 'ru' или 'kz'
        required: true
        type: string
      responses:
        "200":
          description: '"Список найденных городов"'
          schema:
            type: array
            items:
              $ref: '#/definitions/models.City'
        "400":
          description: '{string} string "400 ошибка поиска или другая ошибка"'
  /quotas/:
    get:
      tags:
      - quotas
      description: |-
        Получение списка всех квот.
        <br>
      operationId: QuotaController.GetAll
      responses:
        "200":
          description: '"Список квот"'
          schema:
            type: array
            items:
              $ref: '#/definitions/models.Quota'
        "400":
          description: '{string} string "400 ошибка получения списка или другая ошибка"'
    post:
      tags:
      - quotas
      description: |-
        Создание новой квоты.
        <br>
      operationId: QuotaController.Create
      parameters:
      - in: body
        name: body
        description: JSON с данными о квоте
        required: true
        schema:
          $ref: '#/definitions/models.Quota'
      responses:
        "200":
          description: '"ID созданной квоты"'
          schema:
            $ref: '#/definitions/map[string]int64'
        "400":
          description: '{string} string "400 ошибка разбора JSON или другая ошибка"'
  /quotas/{id}:
    get:
      tags:
      - quotas
      description: |-
        Получение информации о квоте по ID.
        <br>
      operationId: QuotaController.Get
      parameters:
      - in: path
        name: id
        description: ID квоты для получения информации
        required: true
        type: integer
        format: int64
      responses:
        "200":
          description: '"Информация о квоте"'
          schema:
            $ref: '#/definitions/models.Quota'
        "400":
          description: '{string} string "400 некорректный ID или другая ошибка"'
    put:
      tags:
      - quotas
      description: |-
        Обновление информации о квоте по ID.
        <br>
      operationId: QuotaController.Update
      parameters:
      - in: path
        name: id
        description: ID квоты для обновления информации
        required: true
        type: integer
        format: int64
      - in: body
        name: body
        description: JSON с обновленными данными о квоте
        required: true
        schema:
          $ref: '#/definitions/models.Quota'
      responses:
        "200":
          description: string "Обновление успешно выполнено"
        "400":
          description: '{string} string "400 некорректный ID, ошибка разбора JSON
            или другая ошибка"'
    delete:
      tags:
      - quotas
      description: |-
        Удаление квоты по ID.
        <br>
      operationId: QuotaController.Delete
      parameters:
      - in: path
        name: id
        description: ID квоты для удаления
        required: true
        type: integer
        format: int64
      responses:
        "200":
          description: string "Удаление успешно выполнено"
        "400":
          description: '{string} string "400 некорректный ID или другая ошибка"'
  /quotas/{quota_id}/specialities/{speciality_id}:
    post:
      tags:
      - quotas
      description: |-
        Добавление специальности к квоте по их ID.
        <br>
      operationId: QuotaController.AddSpecialityToQuota
      parameters:
      - in: path
        name: quota_id
        description: ID квоты
        required: true
        type: integer
        format: int64
      - in: path
        name: speciality_id
        description: ID специальности
        required: true
        type: integer
        format: int64
      responses:
        "200":
          description: "string\t\"Специальность успешно добавлена к квоте\""
        "400":
          description: '{string} string "400 ошибка разбора JSON или другая ошибка"'
  /quotas/all/{id}:
    get:
      tags:
      - quotas
      description: |-
        Получение информации о квоте вместе с ассоциированными специальностями по ID.
        <br>
      operationId: QuotaController.GetQuotaWithSpecialities
      parameters:
      - in: path
        name: id
        description: ID квоты для получения информации
        required: true
        type: integer
        format: int64
      responses:
        "200":
          description: '"Информация о квоте вместе с специальностями"'
          schema:
            $ref: '#/definitions/models.Quota'
        "400":
          description: '{string} string "400 некорректный ID или другая ошибка"'
  /services/:
    get:
      tags:
      - services
      description: |-
        Get all services
        <br>
      operationId: ServiceController.GetAllServices
      responses:
        "200":
          description: ""
          schema:
            type: array
            items:
              $ref: '#/definitions/models.Service'
        "500":
          description: Internal server error
    put:
      tags:
      - services
      description: |-
        Update an existing service
        <br>
      operationId: ServiceController.UpdateService
      parameters:
      - in: body
        name: body
        description: Service data
        required: true
        schema:
          $ref: '#/definitions/models.Service'
      responses:
        "200":
          description: '{string} update success!'
        "400":
          description: Invalid input
    post:
      tags:
      - services
      description: |-
        Add a new service
        <br>
      operationId: ServiceController.AddService
      parameters:
      - in: body
        name: body
        description: Service data
        required: true
        schema:
          $ref: '#/definitions/models.Service'
      responses:
        "200":
          description: '{int} models.Service.Id'
        "400":
          description: Invalid input
  /services/{id}:
    get:
      tags:
      - services
      description: |-
        Get service by ID
        <br>
      operationId: ServiceController.GetServiceById
      parameters:
      - in: path
        name: id
        description: Service ID
        required: true
        type: integer
        format: int64
      responses:
        "200":
          description: ""
          schema:
            $ref: '#/definitions/models.Service'
        "404":
          description: Not found
    delete:
      tags:
      - services
      description: |-
        Delete a service by ID
        <br>
      operationId: ServiceController.DeleteService
      parameters:
      - in: path
        name: id
        description: Service ID
        required: true
        type: integer
        format: int64
      responses:
        "200":
          description: '{string} delete success!'
        "404":
          description: Not found
  /services/bind/{serviceId}/{universityId}:
    post:
      tags:
      - services
      description: |-
        Bind a service to a university
        <br>
      operationId: ServiceController.AddServiceToUniversity
      parameters:
      - in: path
        name: serviceId
        description: Service ID
        required: true
        type: integer
        format: int64
      - in: path
        name: universityId
        description: University ID
        required: true
        type: integer
        format: int64
      responses:
        "200":
          description: '{string} bind success!'
        "400":
          description: Invalid input
  /services/getbyuni/{universityId}:
    get:
      tags:
      - services
      description: |-
        Retrieve services associated with a university by its ID
        <br>
      operationId: ServiceController.GetServicesByUniversityId
      parameters:
      - in: query
        name: universityId
        description: University ID
        required: true
        type: integer
        format: int64
      responses:
        "200":
          description: ""
          schema:
            type: array
            items:
              $ref: '#/definitions/Service'
        "400":
          description: Invalid university ID
  /services/search:
    get:
      tags:
      - services
      description: |-
        Search for services by name
        <br>
      operationId: ServiceController.SearchServices
      parameters:
      - in: query
        name: prefix
        description: Prefix for service name
        required: true
        type: string
      responses:
        "200":
          description: ""
          schema:
            type: array
            items:
              $ref: '#/definitions/models.Service'
        "400":
          description: Invalid input
  /specialities/:
    get:
      tags:
      - specialities
      description: |-
        Получение списка всех специальностей.
        <br>
      operationId: SpecialityController.GetAll
      responses:
        "200":
          description: '"Список специальностей"'
          schema:
            type: array
            items:
              $ref: '#/definitions/models.Speciality'
        "400":
          description: ошибка получения списка или другая ошибка
    post:
      tags:
      - specialities
      description: |-
        Создание новой специальности.
        <br>
      operationId: SpecialityController.Create
      parameters:
      - in: body
        name: body
        description: JSON с данными о специальности
        required: true
        schema:
          $ref: '#/definitions/models.Speciality'
      responses:
        "200":
          description: '"ID созданной специальности"'
          schema:
            $ref: '#/definitions/map[string]int64'
        "400":
          description: ошибка разбора JSON или другая ошибка
  /specialities/{id}:
    get:
      tags:
      - specialities
      description: |-
        Получение информации о специальности по ID.
        <br>
      operationId: SpecialityController.Get
      parameters:
      - in: path
        name: id
        description: ID специальности для получения информации
        required: true
        type: integer
        format: int64
      responses:
        "200":
          description: '"Информация о специальности"'
          schema:
            $ref: '#/definitions/models.Speciality'
        "400":
          description: некорректный ID или другая ошибка
    put:
      tags:
      - specialities
      description: |-
        Обновление информации о специальности по ID.
        <br>
      operationId: SpecialityController.Update
      parameters:
      - in: path
        name: id
        description: ID специальности для обновления информации
        required: true
        type: integer
        format: int64
      - in: body
        name: body
        description: JSON с обновленными данными о специальности
        required: true
        schema:
          $ref: '#/definitions/models.Speciality'
      responses:
        "200":
          description: "string\t\"Обновление успешно выполнено\""
        "400":
          description: некорректный ID, ошибка разбора JSON или другая ошибка
    delete:
      tags:
      - specialities
      description: |-
        Удаление специальности по ID.
        <br>
      operationId: SpecialityController.Delete
      parameters:
      - in: path
        name: id
        description: ID специальности для удаления
        required: true
        type: integer
        format: int64
      responses:
        "200":
          description: "string\t\"Удаление успешно выполнено\""
        "400":
          description: некорректный ID или другая ошибка
  /specialities/addPointStat/{universityId}/{specialityId}:
    post:
      tags:
      - specialities
      description: |-
        Добавление статистики по баллам для специальности и университета.
        <br>
      operationId: SpecialityController.AddPointStat
      parameters:
      - in: path
        name: universityId
        description: ID университета
        required: true
        type: integer
        format: int64
      - in: path
        name: specialityId
        description: ID специальности
        required: true
        type: integer
        format: int64
      - in: body
        name: body
        description: JSON с данными о статистике по баллам
        required: true
        schema:
          $ref: '#/definitions/models.PointStat'
      responses:
        "200":
          description: '"ID добавленной статистики"'
          schema:
            $ref: '#/definitions/map[string]int64'
        "400":
          description: ошибка разбора JSON или другая ошибка
  /specialities/associatePair/{speciality_id}/{subject_pair_id}:
    put:
      tags:
      - specialities
      description: |-
        связывает специальность с парой предметов
        <br>
      operationId: SpecialityController.AssociateSpecialityWithSubjectPair
      parameters:
      - in: path
        name: speciality_id
        description: ID специальности
        required: true
        type: integer
        format: int64
      - in: path
        name: subject_pair_id
        description: ID пары предметов
        required: true
        type: integer
        format: int64
      responses:
        "200":
          description: ""
          schema:
            $ref: '#/definitions/models.SubjectPair'
        "400":
          description: '"Invalid input"'
        "404":
          description: '"SubjectPair not found"'
  /specialities/byspec/{speciality_id}:
    get:
      tags:
      - specialities
      description: |-
        получает все пары предметов для заданной специальности
        <br>
      operationId: SpecialityController.GetSubjectPairsBySpecialityId
      parameters:
      - in: path
        name: speciality_id
        description: ID специальности
        required: true
        type: integer
        format: int64
      responses:
        "200":
          description: ""
          schema:
            type: array
            items:
              $ref: '#/definitions/models.SubjectPair'
        "400":
          description: '"Invalid input"'
        "404":
          description: '"SubjectPairs not found"'
  /specialities/bysubjects/{subject1_id}/{subject2_id}:
    get:
      tags:
      - specialities
      description: |-
        получает специальность по ID первого и второго предметов
        <br>
      operationId: SpecialityController.GetSpecialityBySubjectPair
      parameters:
      - in: path
        name: subject1_id
        description: ID первого предмета
        required: true
        type: integer
        format: int64
      - in: path
        name: subject2_id
        description: ID второго предмета
        required: true
        type: integer
        format: int64
      responses:
        "200":
          description: ""
          schema:
            $ref: '#/definitions/models.Speciality'
        "400":
          description: '"Invalid input"'
        "404":
          description: '"Speciality not found"'
  /specialities/byuni/{universityId}:
    get:
      tags:
      - specialities
      description: |-
        Получение списка специальностей, связанных с университетом.
        <br>
      operationId: SpecialityController.GetSpecialitiesInUni
      parameters:
      - in: path
        name: universityId
        description: ID университета
        required: true
        type: integer
        format: int64
      responses:
        "200":
          description: '"Список специальностей университета"'
          schema:
            type: array
            items:
              $ref: '#/definitions/models.Speciality'
        "400":
          description: некорректный ID или другая ошибка
  /specialities/pointstatsbyparams/{universityId}/{specialityId}:
    get:
      tags:
      - specialities
      description: |-
        Получение статистики по баллам для специальности и университета.
        <br>
      operationId: SpecialityController.GetPointStatsByUniversityAndSpeciality
      parameters:
      - in: path
        name: universityId
        description: ID университета
        required: true
        type: integer
        format: int64
      - in: path
        name: specialityId
        description: ID специальности
        required: true
        type: integer
        format: int64
      responses:
        "200":
          description: '"Список статистики по баллам"'
          schema:
            type: array
            items:
              $ref: '#/definitions/models.PointStat'
        "400":
          description: некорректный ID или другая ошибка
  /specialities/search:
    get:
      tags:
      - specialities
      description: |-
        Perform a search for specialities using filters and pagination.
        <br>
      operationId: SpecialityController.SearchSpecialities
      parameters:
      - in: query
        name: name
        description: Prefix of the speciality name to search for
        type: string
      - in: query
        name: subject1_id
        description: ID of the first subject for filtering
        type: integer
        format: int64
      - in: query
        name: subject2_id
        description: ID of the second subject for filtering
        type: integer
        format: int64
      - in: query
        name: university_id
        description: ID of the university for filtering
        type: integer
        format: int64
      - in: query
        name: page
        description: Page number for pagination
        type: integer
        format: int64
      - in: query
        name: per_page
        description: Number of items per page
        type: integer
        format: int64
      responses:
        "200":
          description: '"Search results with specialities"'
          schema:
            $ref: '#/definitions/models.SpecialitySearchResult'
        "400":
          description: error searching or other error
  /specialities/search_by_name:
    get:
      tags:
      - specialities
      description: |-
        Search for specialities by name prefix.
        <br>
      operationId: SpecialityController.SearchSpecialitiesByName
      parameters:
      - in: query
        name: prefix
        description: Prefix of the speciality name to search for
        required: true
        type: string
      responses:
        "200":
          description: '"List of specialities"'
          schema:
            type: array
            items:
              $ref: '#/definitions/models.Speciality'
        "400":
          description: error searching or other error
  /subjectpair/:
    get:
      tags:
      - subjectpair
      description: |-
        Получение списка всех пар предметов.
        <br>
      operationId: SubjectPairController.GetAll
      responses:
        "200":
          description: '"Список пар предметов"'
          schema:
            type: array
            items:
              $ref: '#/definitions/models.SubjectPair'
        "400":
          description: ошибка получения списка или другая ошибка
  /subjectpair/{id}:
    get:
      tags:
      - subjectpair
      description: |-
        Получение информации о паре предметов по ID.
        <br>
      operationId: SubjectPairController.Get
      parameters:
      - in: path
        name: id
        description: ID пары предметов для получения информации
        required: true
        type: integer
        format: int64
      responses:
        "200":
          description: '"Информация о паре предметов"'
          schema:
            $ref: '#/definitions/models.SubjectPair'
        "400":
          description: некорректный ID или другая ошибка
    delete:
      tags:
      - subjectpair
      description: |-
        Удаление пары предметов по ID.
        <br>
      operationId: SubjectPairController.Delete
      parameters:
      - in: path
        name: id
        description: ID пары предметов для удаления
        required: true
        type: integer
        format: int64
      responses:
        "200":
          description: "string\t\"Удаление успешно выполнено\""
        "400":
          description: некорректный ID или другая ошибка
  /subjectpair/{id}/{firstSubjectId}/{secondSubjectId}:
    put:
      tags:
      - subjectpair
      description: |-
        Обновление информации о паре предметов по ID.
        <br>
      operationId: SubjectPairController.Update
      parameters:
      - in: path
        name: id
        description: ID пары предметов для обновления информации
        required: true
        type: integer
        format: int64
      - in: path
        name: firstSubjectId
        description: ID первого предмета
        required: true
        type: integer
        format: int64
      - in: path
        name: secondSubjectId
        description: ID второго предмета
        required: true
        type: integer
